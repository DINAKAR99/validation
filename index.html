<h1 class="text-center p-3"> Form Validation</h1>

<!-- create form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form onsubmit="return validate()" novalidate  action="register.jsp" method="post">
                        <h3 class="text-center">register here!!</h3>

                        <!-- username -->
                        <div class="form-group mt-3">
                            <input type="text" class="form-control name-field" placeholder="enter ur name">
                                <small class="name-field-msg form-text text-danger ms-2 "></small>
                        </div>

                        <!-- email -->
                        <div class="form-group mt-3">
                            <input type="text" class="form-control email-field" placeholder="enter ur email">
                                <small class="email-field-msg form-text text-danger ms-2 "></small>
                        </div>

                        
                        <!-- password -->
                        <div class="form-group mt-3">
                            <input type="password" class="password-field form-control " placeholder="enter ur password">
                                <small class="password-field-msg form-text text-danger ms-2 "></small>
                        </div>
                        
                        <!-- phone number -->
                        <div class="form-group mt-3">
                            <input type="text" class="phone-field form-control " placeholder="enter ur phone no">
                                <small class="phone-field-msg form-text text-danger ms-2 "></small>
                        </div>

                        <!-- submit button -->

                        <div class="container text-center ">
                            <button class="btn btn-outline-primary "> Register Here</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
